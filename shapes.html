<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Shapes</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >


<!-- 
    <a-box material="color: yellow" gps-entity-place="latitude: 51.669414; longitude: -1.290152" position="0 00 0"/> -->

 

    <a-box color="tomato" depth="2" height="1" width="0.5" 
    gps-entity-place="latitude: 51.67005; longitude: -1.29073;"></a-box>

    <a-torus-knot color="#B84A39" arc="180" p="2" q="7" radius="5" radius-tubular="0.1"
    gps-entity-place="latitude: 51.670091; longitude: -1.290408;"></a-torus-knot>


    <a-tetrahedron color="#FF926B" radius="1"
    gps-entity-place="latitude: 51.670117; longitude: -1.290107;"></a-tetrahedron>

    <a-cylinder color="green" open-ended="true"
    gps-entity-place="latitude: 51.67014; longitude: -1.2898;"></a-cylinder>

    
    <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
    gps-entity-place="latitude: 51.670117; longitude: -1.290107;">
      <a-sphere position="5 0 0" color="mediumseagreen"></a-sphere>
    </a-entity>




    <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
    gps-entity-place="latitude: 51.6697; longitude: -1.29035;">
      <a-sphere position="10 0 0" color="mediumseagreen"></a-sphere>
    </a-entity>


<!-- 
    
    <a-text
    value="Gute Nacht von den Taube"
    look-at="[gps-camera]"
    scale="12 12 12"
    gps-entity-place="latitude: 51.734946; longitude: -1.211679;" ></a-text> -->



      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
